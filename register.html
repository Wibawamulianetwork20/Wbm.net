<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="login_register.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Registrasi</h2>
    <form id="register-form">
      <input type="text" id="name" placeholder="Nama" required />
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span id="togglePassword" class="toggle-password">
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </span>
    </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
