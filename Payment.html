<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pakardigital - Payment Gateway</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Tambahkan Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-6 max-w-lg w-full">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Pakardigital Payment</h1>
    <form id="invoiceForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Nama Customer</label>
        <input type="text" name="nama" required class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-700">Nominal (Rp)</label>
        <input type="number" name="nominal" required class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300">
      </div>
      <div>
        <label class="block text-gray-700">Metode Pembayaran</label>
        <select name="metode" required class="w-full border rounded-lg p-2">
          <option value="Transfer Manual">Transfer via Bank</option>
          <option value="Transfer Manual">Transfer via E-Wallet</option>
          <option value="QRIS">QRIS</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-3 font-semibold">Buat Invoice</button>
    </form>

    <div id="invoiceResult" class="hidden mt-6 bg-gray-50 p-4 rounded-xl border">
      <h2 class="text-lg font-bold text-green-600">Invoice Dibuat ✅</h2>
      <p id="invoiceDetail" class="mt-2 text-gray-700"></p>
      <div id="uploadSection" class="hidden mt-4">
        <label class="block text-gray-700 mb-1">Upload Bukti Transfer</label>
        <input type="file" id="buktiInput" accept="image/*" class="block w-full mb-2">
        <button type="button" onclick="uploadBukti()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded-lg">Upload & Konfirmasi</button>
      </div>
      <p id="statusPembayaran" class="mt-3 text-red-600 font-semibold">Status: Menunggu Pembayaran</p>
      <button onclick="window.print()" class="mt-4 w-full bg-green-600 text-white p-2 rounded-lg">Cetak / Simpan Invoice</button>
    </div>
  </div>

<script>
  // Inisialisasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBXnXCSXhy06eqWBPzYmzxCo_LBzl51DO4",
    authDomain: "wibawamulianetwork.firebaseapp.com",
    databaseURL: "https://wibawamulianetwork-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wibawamulianetwork",
    storageBucket: "wibawamulianetwork.appspot.com",
    messagingSenderId: "605020393823",
    appId: "1:605020393823:web:6ba8afe7e250bc004da6ea"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Ambil ID dari URL
  const urlParams = new URLSearchParams(window.location.search);
  const idPelanggan = urlParams.get("id");

  if (idPelanggan) {
    db.ref("pelanggan/" + idPelanggan).once("value").then(snapshot => {
      const data = snapshot.val();
      if (data) {
        document.querySelector('input[name="nama"]').value = data.nama || "";
        document.querySelector('input[name="nominal"]').value = data.harga || "";
      }
    }).catch(err => console.error("Gagal ambil data:", err));
  }

  function uploadBukti() {
    const fileInput = document.getElementById('buktiInput');
    if (fileInput.files.length === 0) {
      alert('Silakan pilih file bukti transfer terlebih dahulu.');
      return;
    }
    // Update status di UI
    document.getElementById('statusPembayaran').textContent = 'Status: ✅ LUNAS (Bukti terverifikasi)';
    document.getElementById('statusPembayaran').classList.remove('text-red-600');
    document.getElementById('statusPembayaran').classList.add('text-green-600');

    // Update di Firebase
    if (idPelanggan) {
      db.ref("pelanggan_lunas/" + idPelanggan).set({
        nama: document.querySelector('input[name="nama"]').value,
        email: document.querySelector('input[name="email"]').value,
        harga: document.querySelector('input[name="nominal"]').value,
        metode: document.querySelector('select[name="metode"]').value,
        tanggalLunas: new Date().toISOString()
      }).then(() => {
        db.ref("pelanggan/" + idPelanggan).remove();
        alert('Bukti transfer berhasil diunggah & status diperbarui!');
      });
    }
  }

  document.getElementById('invoiceForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nama = this.nama.value;
    const email = this.email.value;
    const nominal = this.nominal.value;
    const metode = this.metode.value;

    document.getElementById('invoiceResult').classList.remove('hidden');
    document.getElementById('uploadSection').classList.remove('hidden');
    document.getElementById('invoiceDetail').innerHTML = `
      <strong>Nama:</strong> ${nama}<br>
      <strong>Email:</strong> ${email}<br>
      <strong>Nominal:</strong> Rp ${parseInt(nominal).toLocaleString()}<br>
      <strong>Metode:</strong> ${metode}
    `;
  });
</script>
</body>
</html>
