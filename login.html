<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="login_register.js" defer></script>
</head>
<body>

<video id="videoIklan" autoplay loop playsinline width="90%" style="border-radius: 12px;">
  <source src="Wifi.mp4" type="video/mp4">
  Browser Anda tidak mendukung pemutaran video.
</video>

<button id="btnSuara">Hidupkan Suara</button>

  
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="id" placeholder="ID (Auto)" readonly />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
  const video = document.getElementById('videoIklan');
  const btnSuara = document.getElementById('btnSuara');

  btnSuara.addEventListener('click', () => {
    if (video.muted) {
      video.muted = false;
      video.volume = 0.5;
      btnSuara.textContent = 'Matikan Suara';
    } else {
      video.muted = true;
      btnSuara.textContent = 'Hidupkan Suara';
    }
  });
</script>
</body>
</html>
