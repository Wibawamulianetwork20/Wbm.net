<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>e-Billing System</h1>
    <p>Selamat datang di Dashboard</p>
  </header>

  <main>
    <div class="dashboard">
      <div class="card green">
        <h3>Total Pelanggan</h3>
        <p id="totalPelanggan">0</p>
        <a href="data_pelanggan">selengkapnya</a>
      </div>

      <div class="card blue">
        <h3>Pelanggan Lunas</h3>
        <p id="pelangganLunas">0</p>
        <a href="pelanggan_lunas">selengkapnya</a>
      </div>

      <div class="card red">
        <h3>Pelanggan Belum Lunas</h3>
        <p id="pelangganBelumLunas">0</p>
        <a href="pelanggan_belumlunas">selengkapnya</a>
      </div>

      <div class="card yellow">
        <h3>Total Pemasukan</h3>
        <p id="totalPemasukan">Rp 0</p>
        <a href="#">selengkapnya</a>
      </div>
    </div>
  </main>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBXnXCSXhy06eqWBPzYmzxCo_LBzl51DO4",
    authDomain: "wibawamulianetwork.firebaseapp.com",
    databaseURL: "https://wibawamulianetwork-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wibawamulianetwork",
    storageBucket: "wibawamulianetwork.firebasestorage.app",
    messagingSenderId: "605020393823",
    appId: "1:605020393823:web:6ba8afe7e250bc004da6ea",
    measurementId: "G-9EWJE8F5FG"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Total pelanggan
  database.ref('pelanggan').once('value').then(snapshot => {
    const total = snapshot.size || snapshot.numChildren();
    document.getElementById("totalPelanggan").innerText = total;
  });

  // Total pelanggan lunas
  database.ref('pelangganlunas').once('value').then(snapshot => {
    const totalLunas = snapshot.size || snapshot.numChildren();
    document.getElementById("pelangganLunas").innerText = totalLunas;
  });
</script>
  
</body>
</html>
