<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pelanggan - Wibawamulia.Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #0bb2ff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .card {
      border-radius: 0;
      min-height: 100vh;
      box-shadow: none;
      animation: fadeIn 0.8s ease-in-out;
    }
    .card-header {
      background: #0d6efd;
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      padding: 20px;
      border-radius: 0;
    }
    .card-body {
      padding: 20px 0;
      background: #fff;
      min-height: calc(100vh - 70px); /* header height */
      overflow-x: auto;
    }
    table.dataTable thead th {
      background-color: #0d6efd;
      color: white;
      text-align: center;
    }
    table.dataTable tbody td {
      text-align: center;
      vertical-align: middle;
    }
    .aksi-btn {
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      margin: 2px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .aksi-btn:hover { transform: scale(1.05); }
    .aksi-btn.edit { background-color: #ffc107; }
    .aksi-btn.hapus { background-color: #dc3545; }
    .aksi-btn.bayar { background-color: #28a745; }
    .aksi-btn.notif { background-color: #0dcaf0; }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="card w-100">
    <div class="card-header">
      <i class="fas fa-users"></i> Data Pelanggan
    </div>
    <div class="card-body">
      <table id="tabelPelanggan" class="display table table-striped table-bordered w-100">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
            <th>Paket</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- togeojson untuk baca file KML -->
  <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBXnXCSXhy06eqWBPzYmzxCo_LBzl51DO4",
    authDomain: "wibawamulianetwork.firebaseapp.com",
    databaseURL: "https://wibawamulianetwork-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wibawamulianetwork",
    storageBucket: "wibawamulianetwork.appspot.com",
    messagingSenderId: "605020393823",
    appId: "1:605020393823:web:6ba8afe7e250bc004da6ea"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = app.database();

  // Fungsi tampilkan data tabel
  function tampilData() {
    const tbody = document.querySelector('#tabelPelanggan tbody');
    db.ref('pelanggan').on('value', snapshot => {
      tbody.innerHTML = '';
      let no = 1;
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;
        tbody.innerHTML += `
          <tr>
            <td>${no++}</td>
            <td>${data.nama}</td>
            <td>${data.alamat || '-'}</td>
            <td>${data.telepon || '-'}</td>
            <td>${data.paket || '-'}</td>
            <td>Rp${data.harga || 0}</td>
            <td>
              <button class="aksi-btn bayar" onclick="bayarPelanggan('${id}')"><i class="fas fa-money-bill-wave"></i></button>
              <button class="aksi-btn edit" onclick="editPelanggan('${id}')"><i class="fas fa-edit"></i></button>
              <button class="aksi-btn hapus" onclick="hapusPelanggan('${id}')"><i class="fas fa-trash-alt"></i></button>
              <button class="aksi-btn notif" onclick="kirimNotifikasi('${id}')"><i class="fas fa-bell"></i></button>
            </td>
          </tr>`;
      });

      // Refresh DataTable
      if ($.fn.DataTable.isDataTable('#tabelPelanggan')) {
        $('#tabelPelanggan').DataTable().destroy();
      }
      $('#tabelPelanggan').DataTable();
    });
  }

  // Import pelanggan dari Google Earth (KML) ke Firebase
  function importDariKML() {
    fetch("Wbmnet.kml")
      .then(res => res.text())
      .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, "text/xml");
        const geojson = toGeoJSON.kml(kml);

        geojson.features.forEach(f => {
          const nama = f.properties.name || "Tanpa Nama";

          // Cek apakah sudah ada di Firebase (berdasarkan nama)
          db.ref("pelanggan").orderByChild("nama").equalTo(nama).once("value", snapshot => {
            if (!snapshot.exists()) {
              // Jika belum ada, tambahkan ke Firebase
              db.ref("pelanggan").push({
                nama: nama,
                alamat: "-",
                telepon: "-",
                paket: "-",
                harga: 0
              });
              console.log("âœ… Ditambahkan:", nama);
            } else {
              console.log("âš ï¸ Sudah ada:", nama);
            }
          });
        });
      })
      .catch(err => console.error("Gagal membaca KML:", err));
  }

  // Aksi tombol
  function bayarPelanggan(id) {
    alert("ðŸ’° Fitur bayar untuk pelanggan ID: " + id);
  }

  function editPelanggan(id) {
    db.ref('pelanggan/' + id).once('value').then(snapshot => {
      const data = snapshot.val();
      const nama = prompt("Nama:", data.nama);
      const alamat = prompt("Alamat:", data.alamat);
      const telepon = prompt("Telepon:", data.telepon);
      const paket = prompt("Paket:", data.paket);
      const harga = prompt("Harga:", data.harga);
      if (nama && alamat && telepon && paket && harga) {
        db.ref('pelanggan/' + id).update({ nama, alamat, telepon, paket, harga });
        alert("Data berhasil diubah!");
      }
    });
  }

  function hapusPelanggan(id) {
    if (confirm("Yakin ingin menghapus data ini?")) {
      db.ref('pelanggan/' + id).remove();
      alert("Data berhasil dihapus!");
    }
  }

  function kirimNotifikasi(id) {
    alert("ðŸ”” Notifikasi terkirim ke pelanggan ID: " + id);
  }

  // Jalankan saat halaman siap
  window.onload = function() {
    tampilData();      // tampilkan tabel
    importDariKML();   // sinkronkan data Google Earth -> Firebase
  };
</script>
</body>
</html>
