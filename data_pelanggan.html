<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pelanggan - Wibawamulia.Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { border: none; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.1); }
    .card-header { background: #0d6efd; color: white; font-weight: 600; }
    .aksi-btn { border: none; border-radius: 8px; padding: 5px 10px; margin: 2px; color: white; cursor: pointer; }
    .aksi-btn.bayar { background: #28a745; }
    .aksi-btn.edit { background: #ffc107; }
    .aksi-btn.hapus { background: #dc3545; }
    .aksi-btn.notif { background: #0dcaf0; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span><i class="fas fa-users"></i> Data Pelanggan</span>
      <button class="btn btn-light btn-sm" onclick="importDariXML()">
        <i class="fas fa-file-import"></i> Import pelanggan.xml
      </button>
    </div>
    <div class="card-body">
      <table id="tabelPelanggan" class="display table table-striped w-100">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
            <th>Paket</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="status" class="text-center text-muted mt-2">Scroll ke bawah untuk memuat lebih banyak...</p>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- jQuery & DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- togeojson untuk XML -->
<script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBXnXCSXhy06eqWBPzYmzxCo_LBzl51DO4",
    authDomain: "wibawamulianetwork.firebaseapp.com",
    databaseURL: "https://wibawamulianetwork-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wibawamulianetwork",
    storageBucket: "wibawamulianetwork.appspot.com",
    messagingSenderId: "605020393823",
    appId: "1:605020393823:web:6ba8afe7e250bc004da6ea"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = app.database();

  let table;
  let lastKey = null; // key terakhir untuk pagination
  const limit = 50;   // jumlah data per load
  let loading = false;

  $(document).ready(() => {
    table = $('#tabelPelanggan').DataTable({
      pageLength: 25,
      ordering: false,
      searching: true,
      destroy: true
    });

    // Load dari cache dulu
    const cache = localStorage.getItem("pelangganCache");
    if (cache) {
      const data = JSON.parse(cache);
      renderTable(data);
      console.log("✅ Data dari cache ditampilkan");
    }

    // Load pertama dari Firebase
    loadPelanggan();

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        if (!loading) loadPelanggan();
      }
    });
  });

  // Fungsi load pelanggan batch
  function loadPelanggan() {
    loading = true;
    document.getElementById("status").textContent = "⏳ Memuat data...";

    let query = db.ref('pelanggan').orderByKey().limitToFirst(limit);
    if (lastKey) {
      query = db.ref('pelanggan').orderByKey().startAfter(lastKey).limitToFirst(limit);
    }

    query.once('value', snapshot => {
      const data = [];
      snapshot.forEach(child => {
        data.push({ id: child.key, ...child.val() });
        lastKey = child.key;
      });
      if (data.length > 0) {
        renderTable(data, true);
        // Simpan cache
        const existing = JSON.parse(localStorage.getItem("pelangganCache") || "[]");
        localStorage.setItem("pelangganCache", JSON.stringify(existing.concat(data)));
        document.getElementById("status").textContent = "Scroll ke bawah untuk memuat lebih banyak...";
      } else {
        document.getElementById("status").textContent = "✅ Semua data sudah dimuat.";
      }
      loading = false;
    });
  }

  // Render data ke DataTables
  function renderTable(data, append=false) {
    if (!append) table.clear();
    let no = table.data().count() + 1;
    data.forEach(item => {
      table.row.add([
        no++,
        item.nama,
        item.alamat || "-",
        item.telepon || "-",
        item.paket || "-",
        "Rp" + (item.harga || 0),
        `
        <button class="aksi-btn bayar" onclick="bayar('${item.id}')"><i class="fas fa-money-bill"></i></button>
        <button class="aksi-btn edit" onclick="edit('${item.id}')"><i class="fas fa-edit"></i></button>
        <button class="aksi-btn hapus" onclick="hapus('${item.id}')"><i class="fas fa-trash"></i></button>
        <button class="aksi-btn notif" onclick="notif('${item.id}')"><i class="fas fa-bell"></i></button>
        `
      ]);
    });
    table.draw(false);
  }

  // Import pelanggan dari XML
  function importDariXML() {
    fetch("Wbmnet.xml")
      .then(res => res.text())
      .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, "text/xml");
        const geojson = toGeoJSON.kml(kml);

        let baru = 0, sudah = 0;
        geojson.features.forEach(f => {
          const nama = f.properties.name || "Tanpa Nama";
          const coords = f.geometry.coordinates;

          db.ref("pelanggan").orderByChild("nama").equalTo(nama).once("value", snap => {
            if (!snap.exists()) {
              db.ref("pelanggan").push({
                nama, alamat: "-", telepon: "-", paket: "-", harga: 0,
                longitude: coords[0], latitude: coords[1]
              });
              baru++;
            } else {
              sudah++;
            }
          });
        });

        setTimeout(() => {
          alert(`Import selesai!\nDitambahkan: ${baru}\nSudah ada: ${sudah}`);
          location.reload();
        }, 1500);
      })
      .catch(err => alert("Gagal membaca pelanggan.xml: " + err));
  }

  // Aksi tombol
  function bayar(id){ alert("Bayar ID: " + id); }
  function edit(id){ alert("Edit ID: " + id); }
  function hapus(id){ if(confirm("Hapus data?")) db.ref("pelanggan/"+id).remove(); }
  function notif(id){ alert("Notifikasi ke ID: " + id); }
</script>
</body>
</html>
