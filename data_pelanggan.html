<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pelanggan - eBilling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { border: none; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.1); }
    .card-header { background: #0d6efd; color: white; font-weight: 600; }
    .aksi-btn { border: none; border-radius: 8px; padding: 5px 10px; margin: 2px; color: white; cursor: pointer; }
    .aksi-btn.bayar { background: #28a745; }
    .aksi-btn.edit { background: #ffc107; }
    .aksi-btn.hapus { background: #dc3545; }
    .aksi-btn.notif { background: #0dcaf0; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span><i class="fas fa-users"></i> Data Pelanggan</span>
      <div>
        <input type="file" id="fileKML" class="form-control mb-2" accept=".xml,.kml">
        <button id="btnImport" class="btn btn-primary mb-3"><i class="fas fa-file-import"></i> Import KML/XML</button>
        <button class="btn btn-danger btn-sm" onclick="resetDatabase()">
          <i class="fas fa-trash"></i> Reset Database
        </button>
        <button class="btn btn-warning btn-sm" onclick="hapusDuplikat()">
          <i class="fas fa-clone"></i> Hapus Duplikat
        </button>
        <button class="btn btn-dark btn-sm" onclick="clearPWACache()">
          <i class="fas fa-broom"></i> Clear Cache PWA
        </button>
      </div>
    </div>
    <div class="card-body">
      <table id="tabelPelanggan" class="display table table-striped w-100">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
            <th>Paket</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="status" class="text-center text-muted mt-2">Menunggu data pelanggan...</p>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- jQuery & DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- FontAwesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<!-- Script terpisah -->
<script src="pelanggan.js"></script>

</body>
</html>
