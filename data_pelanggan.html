<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pelanggan - eBilling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { border: none; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.1); }
    .card-header { background: #0d6efd; color: white; font-weight: 600; }
    .aksi-btn { border: none; border-radius: 8px; padding: 5px 10px; margin: 2px; color: white; cursor: pointer; }
    .aksi-btn.bayar { background: #28a745; }
    .aksi-btn.edit { background: #ffc107; }
    .aksi-btn.hapus { background: #dc3545; }
    .aksi-btn.notif { background: #0dcaf0; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span><i class="fas fa-users"></i> Data Pelanggan</span>
      <div>
        <input type="file" id="fileKML" class="form-control mb-2">
        <button id="btnImport" class="btn btn-primary mb-3"><i class="fas fa-file-import"></i> Import XML</button>
        <button class="btn btn-danger btn-sm" onclick="resetDatabase()">
          <i class="fas fa-trash"></i> Reset Database
        </button>
        <button class="btn btn-warning btn-sm" onclick="hapusDuplikat()">
          <i class="fas fa-clone"></i> Hapus Duplikat
        </button>
        <button class="btn btn-dark btn-sm" onclick="clearPWACache()">
          <i class="fas fa-broom"></i> Clear Cache PWA
        </button>
      </div>
    </div>
    <div class="card-body">
      <table id="tabelPelanggan" class="display table table-striped w-100"></table>
      <p id="status" class="text-center text-muted mt-2">Menunggu data pelanggan...</p>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- jQuery & DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<script>
  // üîß Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBXnXCSXhy06eqWBPzYmzxCo_LBzl51DO4",
    authDomain: "wibawamulianetwork.firebaseapp.com",
    databaseURL: "https://wibawamulianetwork-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wibawamulianetwork",
    storageBucket: "wibawamulianetwork.appspot.com",
    messagingSenderId: "605020393823",
    appId: "1:605020393823:web:6ba8afe7e250bc004da6ea"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = app.database();

  // ===== DataTables dengan server-side Firebase =====
  let table;
  $(document).ready(() => {
    table = $('#tabelPelanggan').DataTable({
      serverSide: true,
      processing: true,
      pageLength: 50,
      ajax: function(data, callback) {
        db.ref("pelanggan").once("value").then(snapshot => {
          let all = [];
          snapshot.forEach(child => {
            const d = child.val();
            all.push([
              d.nama || "-",
              d.alamat || "-",
              d.telepon || "-",
              d.paket || "-",
              "Rp" + (d.harga || 0),
              `
              <button class="aksi-btn bayar" onclick="bayar('${child.key}')"><i class="fas fa-money-bill"></i></button>
              <button class="aksi-btn edit" onclick="edit('${child.key}')"><i class="fas fa-edit"></i></button>
              <button class="aksi-btn hapus" onclick="hapus('${child.key}')"><i class="fas fa-trash"></i></button>
              <button class="aksi-btn notif" onclick="notif('${child.key}')"><i class="fas fa-bell"></i></button>
              `
            ]);
          });

          callback({
            data: all.slice(data.start, data.start + data.length),
            recordsTotal: all.length,
            recordsFiltered: all.length
          });
          document.getElementById("status").textContent = "‚úÖ Data pelanggan dimuat.";
        });
      },
      columns: [
        { title: "Nama" },
        { title: "Alamat" },
        { title: "Telepon" },
        { title: "Paket" },
        { title: "Harga" },
        { title: "Aksi" }
      ]
    });
  });

  // --- Import dari KML/XML ---
  document.getElementById("btnImport").addEventListener("click", () => {
    const fileInput = document.getElementById("fileKML");
    if (!fileInput.files.length) return alert("Pilih file terlebih dahulu!");
    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = e => {
      let text = e.target.result.trim();
      if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(text, "application/xml");

      const placemarks = xmlDoc.getElementsByTagName("Placemark");
      console.log("Jumlah pelanggan ditemukan:", placemarks.length);

      if (placemarks.length === 0) {
        alert("‚ùå Tidak ada <Placemark> ditemukan di file KML!");
        return;
      }

      db.ref("pelanggan").once("value").then(snapshot => {
        const dataLama = snapshot.val() || {};
        const namaSet = new Set(Object.values(dataLama).map(d => (d.nama || "").toLowerCase()));
        let totalBaru = 0;
        let promises = [];

        for (let i = 0; i < placemarks.length; i++) {
          const p = placemarks[i];
          const nama = (p.getElementsByTagName("name")[0]?.textContent || "Tanpa Nama " + i).trim();
          let desc = p.getElementsByTagName("description")[0]?.textContent || "";
          
          // parsing deskripsi
          let alamat = "-", telepon = "-", paket = "-", harga = "0";
          desc.split(/\n/).forEach(line => {
            let parts = line.split(":");
            if (parts.length < 2) return;
            let key = parts[0].trim().toLowerCase();
            let val = parts.slice(1).join(":").trim();
            if (key.includes("alamat")) alamat = val;
            if (key.includes("telepon")) telepon = val;
            if (key.includes("paket")) paket = val;
            if (key.includes("harga")) harga = val;
          });

          if (!namaSet.has(nama.toLowerCase())) {
            const key = nama.toLowerCase().replace(/\s+/g, "_").replace(/[.#$/\[\]]/g, ""); 
            promises.push(db.ref("pelanggan/" + key).set({ nama, alamat, telepon, paket, harga }));
            totalBaru++;
          }
        }

        Promise.all(promises).then(() => {
          alert(`‚úÖ Import selesai! Tambahan baru: ${totalBaru}`);
          table.ajax.reload();
        });
      });
    };

    reader.readAsText(file);
  });

  // üóëÔ∏è Reset Database
  function resetDatabase() {
    if (confirm("‚ö†Ô∏è Semua data pelanggan akan dihapus.\nLanjutkan reset?")) {
      db.ref("pelanggan").set(null).then(() => {
        alert("‚úÖ Semua data pelanggan sudah dihapus!");
        table.ajax.reload();
      });
    }
  }

  // üóëÔ∏è Hapus duplikat
  function hapusDuplikat() {
    db.ref("pelanggan").once("value", snapshot => {
      if (!snapshot.exists()) return alert("Tidak ada data pelanggan.");
      const data = snapshot.val();
      const seen = {};
      const hapusList = [];
      for (let id in data) {
        let nama = (data[id].nama || "").trim().toLowerCase();
        if (seen[nama]) hapusList.push(id);
        else seen[nama] = true;
      }
      hapusList.forEach(id => db.ref("pelanggan/"+id).remove());
      alert(`‚úÖ ${hapusList.length} duplikat dihapus!`);
      table.ajax.reload();
    });
  }

  // üîò Aksi tombol dummy
  function bayar(id){ alert("Bayar ID: " + id); }
  function edit(id){ alert("Edit ID: " + id); }
  function hapus(id){ if(confirm("Hapus data?")) db.ref("pelanggan/"+id).remove().then(()=>table.ajax.reload()); }
  function notif(id){ alert("Notifikasi ke ID: " + id); }

  // üßπ Clear Cache & Service Worker
  function clearPWACache() {
    if (!confirm("‚ö†Ô∏è Hapus semua cache & service worker PWA?")) return;
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(reg => reg.unregister()));
    }
    caches.keys().then(names => names.forEach(name => caches.delete(name)));
    localStorage.clear(); sessionStorage.clear();
    alert("‚úÖ Cache & Service Worker PWA dibersihkan.\nReload halaman.");
  }
</script>
</body>
</html>
