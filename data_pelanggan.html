<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pelanggan - eBilling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { border: none; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.1); width: 100%; }
    .card-header { 
      background: #0d6efd; 
      color: white; 
      font-weight: 600; 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: space-between; 
      align-items: center;
    }
    .card-header .left-title { font-size: 1rem; margin-right: 15px; }
    .card-header .tools { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; }

    .aksi-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      margin: 2px;
      color: white;
      cursor: pointer;
    }
    .aksi-btn.bayar { background: #28a745; }
    .aksi-btn.edit { background: #ffc107; color: black; }
    .aksi-btn.hapus { background: #dc3545; }
    .aksi-btn.notif { background: #17a2b8; }

    /* Modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 9999; 
      left: 0; top: 0; 
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; 
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      width: 400px;
      max-width: 95%;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
    }
    .modal-content h3 { margin-top: 0; text-align: center; }
    .modal-content label { margin-top: 10px; font-weight: bold; display: block; }
    .modal-content input {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .modal-content .btn-save {
      margin-top: 15px; width: 100%;
      background: #28a745; color: white;
      padding: 10px; border: none; border-radius: 5px; cursor: pointer;
    }
    .modal-content .btn-save:hover { background: #218838; }
    .close {
      float: right; font-size: 20px; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span><i class="fas fa-users"></i> Data Pelanggan</span>
      <div>
        <input type="file" id="fileKML" class="form-control mb-2" accept=".xml,.kml">
        <button id="btnImport" class="btn btn-primary mb-3"><i class="fas fa-file-import"></i> Import KML/XML</button>
        <button class="btn btn-danger btn-sm" onclick="resetDatabase()">
          <i class="fas fa-trash"></i> Reset Database
        </button>
        <button class="btn btn-warning btn-sm" onclick="hapusDuplikat()">
          <i class="fas fa-clone"></i> Hapus Duplikat
        </button>
        <button class="btn btn-dark btn-sm" onclick="clearPWACache()">
          <i class="fas fa-broom"></i> Clear Cache PWA
        </button>
      </div>
    </div>
    <div class="card-body">
      <table id="tabelPelanggan" class="display table table-striped w-100">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
            <th>Paket</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
      <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="tutupModal()">&times;</span>
      <h3>Edit Data Pelanggan</h3>
      <form id="editForm" onsubmit="simpanEdit(event)">
        <input type="hidden" id="editId">
        <label>Nama:</label>
        <input type="text" id="editNama" required>
        <label>Alamat:</label>
        <input type="text" id="editAlamat" required>
        <label>Paket:</label>
        <input type="text" id="editPaket" required>
        <label>Harga:</label>
        <input type="number" id="editHarga" required>
        <label>Telepon:</label>
        <input type="text" id="editTelepon" required>
        <button type="submit" class="btn-save">ðŸ’¾ Simpan</button>
      </form>
    </div>
  </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<!-- jQuery & DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- FontAwesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<!-- Script terpisah -->
<script src="pelanggan.js"></script>

<script>
  // Hubungkan tombol Import ke fungsi importDariXML
  document.getElementById("btnImport").addEventListener("click", () => {
    const fileInput = document.getElementById("fileKML");
    importDariXML(fileInput.files[0]);
  });
</script>

</body>
</html>
